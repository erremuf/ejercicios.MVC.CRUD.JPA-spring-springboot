<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Registrar factura</title>
</head>
<body>

	<div class="container mt-5">	
		<div class="mx-auto" style="width: 100%;">
		
			<h2 th:text="${titulo}" class="pt-5 pb-3"></h2>
			<div>
				<form th:action="@{/editar}" method="post" th:object="${factura}">

					<div class="mb-3">
						<label for="valor" class="form-label">INTRODUCE EL NUEVO VALOR*</label>
						<input type="text" id="valor" name="valor" th:field="*{valor}" class="form-control">
						<div id="errors" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="form-text" role="alert"></div>
					</div>
					<input type="submit" value="actualizar" class="btn btn-primary mt-3 mb-5"></input>
				</form>			
			</div>
			<h5 class="text-info" role="alert" th:text="${titular}"></h5>
					
		</div>
	</div>


	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
