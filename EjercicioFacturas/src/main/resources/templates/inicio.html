<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Inicio</title>
</head>
<body>
	<div class="container mt-5">
		<div class="mx-auto" style="width: 100%;">
			<h1 th:text="${titulo}" class="pt-5 pb-4"></h1>
			<h2 th:text="${titular}" class="pb-4"></h2>
			
			<div class="row">
				<div class="col-md-3">
					<a name="registrarFactura" type="submit" value="registrarFactura" class="btn btn-primary mt-3 mb-5" th:href="@{/nuevaFactura}">Registrar nueva factura</a>
				</div>
				<div class="col-md-3 float-right">
					<a name="verFacturas" type="submit" value="verFacturas" class="btn btn-outline-dark mt-3 mb-5" th:href="@{/total-facturas}">Ver todas las facturas</a>
				</div>
			</div>
			
		</div>
	</div>


	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
