<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Registrar factura</title>
</head>
<body>

	<div class="container mt-5">	
		<div class="mx-auto" style="width: 100%;">
		
			<h2 th:text="${titulo}" class="pt-5 pb-3"></h2>
			<div>
				<form th:action="@{/guardarFactura}" method="post" th:object="${factura}">

					<div class="mb-3">
						<label for="nifCliente" class="form-label">NIF*</label>
						<input type="text" id="nifCliente" name="nifCliente" th:field="*{nifCliente}" class="form-control">
						<div id="errors" th:if="${#fields.hasErrors('nifCliente')}" th:errors="*{nifCliente}" class="form-text" role="alert"></div>
					</div>

					<div class="mb-3">
						<label for="nombre" class="form-label">NOMBRE*</label>
						<input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control">
						<div id="errors" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text" role="alert"></div>
					</div>

					<div class="mb-3">
						<label for="apellidos" class="form-label">APELLIDOS*</label>
						<input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" class="form-control">
						<div id="errors" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="form-text" role="alert"></div>
					</div>

					<div class="mb-3">
						<label for="valor" class="form-label">TOTAL*</label>
						<input type="text" id="valor" name="valor" th:field="*{valor}" class="form-control">
						<div id="errors" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="form-text" role="alert"></div>
					</div>
					
					<div class="row">
						<div class="col-md-3">
							<button type="submit" value="guardar" class="btn btn-primary mt-3 mb-5">Guardar</button>
						</div>
						<div class="col-md-3 float-right">
							<a name="verFacturas" type="submit" value="verFacturas" class="btn btn-outline-dark mt-3 mb-5" th:href="@{/total-facturas}">Ver todas las facturas</a>
						</div>
					</div>
			
				</form>			
			</div>
			<h5 class="text-info" role="alert" th:text="${titular}"></h5>
					
		</div>
	</div>


	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
